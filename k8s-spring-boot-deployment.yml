apiVersion: apps/v1
kind: Deployment
metadata:
  name: wrapper-api-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wrapper-api-v1
  template:
    metadata:
      labels:
        app: wrapper-api-v1
    spec:
      containers:
        - name: wrapper-api-v1
          image: nishantdoshi9/nishrepo:wrapperapiv1
          ports:
            - containerPort: 8090
          env:
            - name: PORT
              value: "8090"
---
apiVersion: v1
kind: Service
metadata:
  name: wrapper-api-v1
spec:
  type: LoadBalancer
  ports:
    - port: 70
      targetPort: 8090
  selector:
    app: wrapper-api-v1